<div class="container">
  <h2>Reactive Forms</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" class="form-control" formControlName="firstName" required  />
</div>

<div class="form-group">
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" class="form-control" formControlName="lastName"  />
</div>

<div formGroupName="address">
  <h2>Address</h2>
  <div class="form-group">
    <label for="street">Street:</label>
    <input type="text" id="street" class="form-control" formControlName="street"  />
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" id="city" class="form-control" formControlName="city"  />
  </div>

  <div class="form-group">
    <label for="state">State:</label>
    <input type="text" id="state" class="form-control" formControlName="state"  />
  </div>

  <div class="form-group">
    <label for="zip">Zip:</label>
    <input type="text" id="zip" class="form-control" formControlName="zip"  />
  </div>
</div>
<div style="margin: 10px 0;" formArrayName="skils">
  <h2>Skills</h2>
  <div class="form-group" *ngFor="let skil of skils.controls; let i=index">
    <!-- The repeated alias template -->
    <label for="alias-{{ i }}">skil: {{i+1}}</label>
    <div style="display: flex;">
      <input class="form-control" id="alias-{{ i }}" type="text" [formControlName]="i">
    <span *ngIf="profileForm.controls.skils['controls'].length > 1" (click)='removeSkill(i)' class="float-right  btn btn-danger">X</span>
    </div>
</div>
<button (click)="addSkils()" class="btn btn-success" type="button">+ Add Skills</button>
</div>
<button type="submit" [disabled]="!profileForm.valid" class="btn btn-success">Submit</button>
</form>
</div>
