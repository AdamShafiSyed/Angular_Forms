<div  class="container">
  <h2>Template driven forms</h2>
<div [hidden]="submitted">
<form #heroForm="ngForm" (ngSubmit)="onSubmit()">
<div class="form-group">
  <label for="name" >Name</label>
  <input #name="ngModel" class="form-control" [(ngModel)]="model.name" name="name" type="text" id="name" required />
  <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
    Name is required
  </div>
</div>
<div class="form-group">
  <label for="ego">Alter Ego</label>
  <input class="form-control" [(ngModel)]="model.alterEgo" name="alterEgo" type="text" id="ego" />
</div>
<div class="form-group">
  <label for="power">Hero Power</label>
  <select class="form-control" [(ngModel)]="model.power" name="power" id="power" required>
    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
  </select>
</div>
<button type="submit" class="btn btn-success" [disabled]="!heroForm.valid">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
</div>
